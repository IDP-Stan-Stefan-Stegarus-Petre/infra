_format_version: "2.1"

services:
  - name: db-read-write-service
    url: http://db-read-write-service/api
    routes:
      - name: db-read-write-service-routes
        paths: 
          - /api

plugins:
  - name: rate-limiting
    config: 
      minute: 120
      limit_by: ip
      policy: local

  - name: cors
    service: db-read-write-service-service
    config:
      origins: 
       - "*"

  - name: bot-detection

  - name: prometheus